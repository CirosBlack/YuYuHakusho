    <script>
     // JavaScript Range Barra de progresso 
        var video = document.getElementById("video-player");
        var range = document.getElementById("range");
        video.controls = false; // desabilita os controles padrões do vídeo
        range.addEventListener("mousedown", function(event) {
          video.pause(); // pausa o vídeo quando o usuário clica no range
        });
        range.addEventListener("change", function(event) {
          video.currentTime = range.value / range.max * video.duration; // altera o tempo do vídeo de acordo com o valor do range
          video.play(); // reproduz o vídeo
        });
        video.addEventListener("timeupdate", function(event) {
          var position = this.currentTime / this.duration; // calcula a posição atual do vídeo em relação à duração
          range.value = position * 1000; // atualiza o valor do range
        });
        
         // Chama a função quando o vídeo é carregado
        player.addEventListener("loadedmetadata", adjustPlaylistHeight);
        // Chama a função quando o vídeo é alterado
        player.addEventListener("srcchange", adjustPlaylistHeight);
        
        // Função para trocar o vídeo atual pelo selecionado na playlist
        function playVideo(url) {
          // Obtém o elemento do player de vídeo
          var player = document.getElementById("video-player");
          // Altera o atributo src do player para o url do vídeo
          player.src = url;
          // Reproduz o vídeo
          player.play();
        }
        
        // Função para reproduzir o próximo vídeo da playlist
        function playNext() {
          // Obtém o elemento do player de vídeo
          var player = document.getElementById("video-player");
          // Obtém o elemento da playlist
          var playlist = document.getElementById("playlist");
          // Obtém os itens da playlist
          var items = playlist.getElementsByTagName("li");
          // Percorre os itens da playlist
          for (var i = 0; i < items.length; i++) {
            // Obtém o link do item atual
            var link = items[i].getElementsByTagName("a")[0];
            // Verifica se o link corresponde ao vídeo atual
            if (link.getAttribute("onclick").includes(player.src)) {
              // Verifica se há um próximo item
              if (i < items.length - 1) {
                // Obtém o link do próximo item
                var nextLink = items[i + 1].getElementsByTagName("a")[0];
                // Obtém o url do próximo vídeo
                var nextUrl = nextLink.getAttribute("onclick").split("'")[1];
                // Reproduz o próximo vídeo
                playVideo(nextUrl);
                // Sai do loop
                break;                
              }
            }
          }
        }
    </script>
