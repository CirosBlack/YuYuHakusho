    <script>
// Obtém os elementos do HTML
var videoPlayer = document.getElementById("video-player");
var previousBtn = document.getElementById("previousBtn");
var nextBtn = document.getElementById("nextBtn");
var playlist = document.getElementById("playlist");

// Cria um array com os URLs dos vídeos
var videos = [];
for (var i = 0; i < playlist.children.length; i++) {
  var videoUrl = playlist.children[i].children[0].getAttribute("onclick").slice(11, -2);
  videos.push(videoUrl);
}

// Define o índice do vídeo atual
var currentIndex = 0;

// Define uma função para avançar para o próximo vídeo
function playNext() {
  // Incrementa o índice
  currentIndex++;
  // Se o índice for maior que o tamanho do array, volta para o primeiro vídeo
  if (currentIndex >= videos.length) {
    currentIndex = 0;
  }
  // Altera o atributo src do video-player para o próximo vídeo
  videoPlayer.setAttribute("src", videos[currentIndex]);
}

// Define uma função para voltar para o vídeo anterior
function playPrevious() {
  // Decrementa o índice
  currentIndex--;
  // Se o índice for menor que zero, vai para o último vídeo
  if (currentIndex < 0) {
    currentIndex = videos.length - 1;
  }
  // Altera o atributo src do video-player para o vídeo anterior
  videoPlayer.setAttribute("src", videos[currentIndex]);
}

// Adiciona eventos de clique aos botões
previousBtn.addEventListener("click", playPrevious);
nextBtn.addEventListener("click", playNext);

</script>

          // Obtém o elemento do player de vídeo
          var player = document.getElementById("video-player");
          // Obtém o elemento da playlist
          var playlist = document.getElementById("playlist");
          // Obtém os itens da playlist
          var items = playlist.getElementsByTagName("li");
          // Percorre os itens da playlist
          for (var i = 0; i < items.length; i++) {
            // Obtém o link do item atual
            var link = items[i].getElementsByTagName("a")[0];
            // Verifica se o link corresponde ao vídeo atual
            if (link.getAttribute("onclick").includes(player.src)) {
              // Verifica se há um próximo item
              if (i < items.length - 1) {
                // Obtém o link do próximo item
                var nextLink = items[i + 1].getElementsByTagName("a")[0];
                // Obtém o url do próximo vídeo
                var nextUrl = nextLink.getAttribute("onclick").split("'")[1];
                // Reproduz o próximo vídeo
                playVideo(nextUrl);
                // Sai do loop
                break;                
              }
            }
          }
        }
