/* Estilo do player de vídeo */
.video-player {
  width: 100%; /* Ocupa 100% da largura da página */
  height: auto; /* Ajusta a altura proporcionalmente */
}

/* Estilo da playlist */
.playlist {
  width: 100%; /* Ocupa 100% da largura da página */
  height: 300px; /* Altura fixa */
  overflow-y: scroll; /* Permite rolar na vertical */
  list-style: none; /* Remove os marcadores dos itens */
  margin: 0; /* Remove as margens */
  padding: 0; /* Remove o espaçamento interno */
}

/* Estilo dos itens da playlist */
.playlist li {
  display: flex; /* Organiza os elementos em linha */
  align-items: center; /* Alinha os elementos verticalmente */
  border-bottom: 1px solid #ccc; /* Adiciona uma borda inferior */
}

/* Estilo das imagens da playlist */
.playlist img {
  width: 150px; /* Largura fixa */
  height: auto; /* Ajusta a altura proporcionalmente */
  margin-right: 10px; /* Espaçamento à direita */
}

/* Estilos para modo paisagem */
@media screen and (orientation: landscape) {
  /* Define o elemento body como um contêiner flexível */
  body {
    display: flex;
  }

  /* Define a largura do player de vídeo como 70% */
  .video-player {
    width: 70%;
  }

  /* Define a largura da playlist como 30% */
  .playlist {
    width: 30%;
  }

  /* Ajusta a altura da playlist com a altura do player de vídeo */
  .playlist {
    height: 100%;
  }
}

#video-player::-webkit-media-controls {
  display: none !important;
}    

</style>
<script>

// Chama a função quando o vídeo é carregado
player.addEventListener("loadedmetadata", adjustPlaylistHeight);
// Chama a função quando o vídeo é alterado
player.addEventListener("srcchange", adjustPlaylistHeight);

// Função para trocar o vídeo atual pelo selecionado na playlist
function playVideo(url) {
  // Obtém o elemento do player de vídeo
  var player = document.getElementById("video-player");
  // Altera o atributo src do player para o url do vídeo
  player.src = url;
  // Reproduz o vídeo
  player.play();
}

// Função para reproduzir o próximo vídeo da playlist
function playNext() {
  // Obtém o elemento do player de vídeo
  var player = document.getElementById("video-player");
  // Obtém o elemento da playlist
  var playlist = document.getElementById("playlist");
  // Obtém os itens da playlist
  var items = playlist.getElementsByTagName("li");
  // Percorre os itens da playlist
  for (var i = 0; i < items.length; i++) {
    // Obtém o link do item atual
    var link = items[i].getElementsByTagName("a")[0];
    // Verifica se o link corresponde ao vídeo atual
    if (link.getAttribute("onclick").includes(player.src)) {
      // Verifica se há um próximo item
      if (i < items.length - 1) {
        // Obtém o link do próximo item
        var nextLink = items[i + 1].getElementsByTagName("a")[0];
        // Obtém o url do próximo vídeo
        var nextUrl = nextLink.getAttribute("onclick").split("'")[1];
        // Reproduz o próximo vídeo
        playVideo(nextUrl);
        // Sai do loop
        break;
      }
    }
  }
}
 // Função para ajustar a altura da playlist com a altura do vídeo em reprodução
function adjustPlaylistHeight() {
  // Obtém o elemento do player de vídeo
  var player = document.getElementById("video-player");
  // Obtém o elemento da playlist
  var playlist = document.getElementById("playlist");
  // Obtém a altura do vídeo em reprodução
  var videoHeight = player.videoHeight;
  // Aplica a altura do vídeo à playlist
  playlist.style.height = videoHeight + "px";
}
</script>
