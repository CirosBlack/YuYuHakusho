  <style>
    /* Reset e estilos gerais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      overflow: auto;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* -------------------------
       CONTAINER E VÍDEO
       ------------------------- */
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 75%; /* 4:3 padrão */
      background-color: #111;
      overflow: hidden;
    }

    #videoPlayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
      outline: none;
    }

    /* -------------------------
       CONTROLES
       ------------------------- */
    .controls-overlay {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      opacity: 1;
      transition: opacity 0.4s;
      pointer-events: auto;
    }

    .controls-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .bottom-controls {
      position: relative;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    }

    .controls-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    .controls-container button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .controls-container button:hover {
      background-color: #333;
    }

    .progress-wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0;
      padding: 0 10px;
    }

    .progress-container {
      position: relative;
      flex: 1;
      height: 8px;
      background-color: #444;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: red;
      transition: width 0.1s linear;
    }

    .progress-handle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      background-color: #fff;
      border-radius: 50%;
      pointer-events: auto;
      cursor: pointer;
      left: 0%;
    }

    #timeRemaining {
      display: inline-block;
      font-size: 0.9rem;
      color: #ccc;
      min-width: 45px;
      text-align: right;
    }

    /* -------------------------
       PLAYLIST
       ------------------------- */
    .playlist-container {
      width: 100%;
      background-color: #111;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
      scroll-behavior: smooth;
      overflow-y: auto; /* Corrigido para permitir rolagem no modo paisagem */
    }

    #videoTitle {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .playlist-container ul {
      list-style: none;
      width: 100%;
    }

    .playlist-container li {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #222;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s;
      color: #fff;
    }

    .playlist-container li:hover {
      background-color: #333;
    }

    /* Exemplo de destaque para o vídeo que está sendo reproduzido */
    .playlist-container li.playing {
      background-color: #444;
    }

    /* -------------------------
       FULLSCREEN EM 16:9
       ------------------------- */
    :fullscreen .video-container {
      width: 100%;
      height: 0;
      padding-top: 56.25%; /* 16:9 */
      background-color: #000;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    :fullscreen #videoPlayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }

    :fullscreen .controls-overlay {
      display: none; /* Esconde a barra de controles em tela cheia */
    }

    /* -------------------------
       MODO PAISAGEM
       ------------------------- */
    @media (orientation: landscape) {
      html, body {
        overflow: hidden;
      }
      body {
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
      }
      .video-container {
        width: 70%;
        height: 100%;
        padding-top: 0;
      }
      #videoPlayer {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .playlist-container {
        width: 30%;
        margin-top: 0;
        margin-left: 0;
        height: 100%;
        overflow-y: auto; /* Corrigido para permitir rolagem */
      }
    }

    /* -------------------------
       MODO RETRATO
       ------------------------- */
    @media (orientation: portrait) {
      .playlist-container {
        height: 100%;
        overflow-y: auto;
        margin: 0;
        padding: 0;
        border-radius: 0;
      }
    }

    /* -------------------------
       AJUSTES TELAS PEQUENAS
       ------------------------- */
    @media (max-width: 600px) {
      #timeRemaining {
        font-size: 0.8rem;
      }
      .controls-container {
        flex-wrap: wrap;
      }
      .controls-container button {
        margin-top: 5px;
      }
    }
    /* Estilo personalizado para a barra de rolagem */
    .playlist-container::-webkit-scrollbar {
      width: 6px; /* Barra de rolagem fina */
    }

    .playlist-container::-webkit-scrollbar-track {
      background: #000; /* Fundo da barra de rolagem */
    }

    .playlist-container::-webkit-scrollbar-thumb {
      background: #0000; /* Cor vermelha escura para a rolagem */
      border-radius: 10px;
    }
  </style>
</head>

    let currentIndex = 0;
    videoPlayer.removeAttribute('controls');

    function generatePlaylist() {
      playlist.innerHTML = "";
      videos.forEach((video, index) => {
        const li = document.createElement('li');
        li.dataset.src = video.src;
        li.dataset.index = index;
        li.dataset.title = video.title;
        li.textContent = video.title;
        playlist.appendChild(li);
      });
    }

    function loadVideoByIndex(index) {
      if (index < 0 || index >= videos.length) return;
      currentIndex = index;
      videoPlayer.src = videos[currentIndex].src;
      updateVideoTitle(currentIndex);
      videoPlayer.play().catch(() => {});

      playPauseBtn.textContent = videoPlayer.paused ? "Play" : "Pause";
      highlightCurrentItem();
      scrollPlaylistToCurrent();
    }

    function updateVideoTitle(index) {
      videoTitle.textContent = videos[index].title || "Sem título";
    }

    function highlightCurrentItem() {
      const items = playlist.querySelectorAll('li');
      items.forEach(li => li.classList.remove('playing'));
      const currentLi = playlist.querySelector(`li[data-index="${currentIndex}"]`);
      if (currentLi) currentLi.classList.add('playing');
    }

    function scrollPlaylistToCurrent() {
      const currentLi = playlist.querySelector(`li[data-index="${currentIndex}"]`);
      if (currentLi) {
        currentLi.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    function formatTime(seconds) {
      if (isNaN(seconds) || seconds < 0) return "00:00";
      let min = Math.floor(seconds / 60);
      let sec = Math.floor(seconds % 60);
      if (min < 10) min = "0" + min;
      if (sec < 10) sec = "0" + sec;
      return `${min}:${sec}`;
    }

    function updateProgress() {
      const duration = videoPlayer.duration;
      const currentTime = videoPlayer.currentTime;
      if (!duration || isNaN(duration)) {
        progressBar.style.width = '0%';
        progressHandle.style.left = '0%';
        timeRemaining.textContent = "00:00";
        return;
      }
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.width = progressPercent + '%';
      progressHandle.style.left = `calc(${progressPercent}% - 7px)`;

      const remainingTime = duration - currentTime;
      timeRemaining.textContent = formatTime(remainingTime);
    }

    window.addEventListener('load', () => {
      generatePlaylist();
      loadVideoByIndex(0);

      // O truque para garantir o autoplay
      videoPlayer.play().then(() => {
        // Após o vídeo começar a tocar, remova o "muted" e defina o volume
        videoPlayer.muted = false;
        videoPlayer.volume = 1.0;  // Garantir que o volume está em 100%
      }).catch((err) => {
        console.log("Erro ao tentar reproduzir o vídeo:", err);
      });

      setTimeout(() => {
        controlsOverlay.classList.add('hidden'); // Esconde os controles após 2 segundos
      }, 2000);
    });

    videoPlayer.addEventListener('timeupdate', updateProgress);
    videoPlayer.addEventListener('loadedmetadata', updateProgress);

    videoPlayer.addEventListener('ended', () => {
      const nextIndex = currentIndex + 1;
      if (nextIndex < videos.length) {
        loadVideoByIndex(nextIndex);
      }
    });

    playlist.addEventListener('click', e => {
      if (e.target && e.target.tagName.toLowerCase() === 'li') {
        const index = parseInt(e.target.getAttribute('data-index'), 10);
        loadVideoByIndex(index);
      }
    });

    let isDragging = false;
    function getOffsetX(e) {
      if (e.type.startsWith('touch')) {
        return e.touches[0].clientX;
      }
      return e.clientX;
    }

    function scrub(e) {
      const rect = progressContainer.getBoundingClientRect();
      const offsetX = getOffsetX(e) - rect.left;
      let ratio = offsetX / rect.width;
      ratio = Math.min(Math.max(ratio, 0), 1);
      const newTime = ratio * videoPlayer.duration;
      videoPlayer.currentTime = newTime;
      const progressPercent = ratio * 100;
      progressBar.style.width = progressPercent + '%';
      progressHandle.style.left = `calc(${progressPercent}% - 7px)`;
      timeRemaining.textContent = formatTime(videoPlayer.duration - newTime);
    }

    progressContainer.addEventListener('mousedown', e => {
      isDragging = true;
      scrub(e);
    });
    progressContainer.addEventListener('touchstart', e => {
      isDragging = true;
      scrub(e);
    }, { passive: false });

    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      scrub(e);
    });
    window.addEventListener('touchmove', e => {
      if (!isDragging) return;
      scrub(e);
    }, { passive: false });
    window.addEventListener('mouseup', () => { isDragging = false; });
    window.addEventListener('touchend', () => { isDragging = false; });

    prevBtn.addEventListener('click', () => {
      const prevIndex = currentIndex - 1;
      if (prevIndex >= 0) loadVideoByIndex(prevIndex);
    });

    nextBtn.addEventListener('click', () => {
      const nextIndex = currentIndex + 1;
      if (nextIndex < videos.length) loadVideoByIndex(nextIndex);
    });

    playPauseBtn.addEventListener('click', () => {
      if (videoPlayer.paused) {
        videoPlayer.play();
        playPauseBtn.textContent = "Pause";
      } else {
        videoPlayer.pause();
        playPauseBtn.textContent = "Play";
      }
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        if (videoContainer.requestFullscreen) {
          videoContainer.requestFullscreen();
        } else if (videoContainer.webkitRequestFullscreen) {
          videoContainer.webkitRequestFullscreen();
        } else if (videoContainer.mozRequestFullScreen) {
          videoContainer.mozRequestFullScreen();
        } else if (videoContainer.msRequestFullscreen) {
          videoContainer.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    });

    // Mostrar controles quando o mouse estiver sobre o vídeo
    videoContainer.addEventListener('mouseenter', () => {
      controlsOverlay.classList.remove('hidden');
      clearTimeout(hideControlsTimeout);
    });

    // Esconder os controles após 2 segundos de inatividade
    let hideControlsTimeout;
    videoContainer.addEventListener('mousemove', () => {
      controlsOverlay.classList.remove('hidden');
      clearTimeout(hideControlsTimeout);
      hideControlsTimeout = setTimeout(() => {
        controlsOverlay.classList.add('hidden');
      }, 2000);
    });
  </script>
