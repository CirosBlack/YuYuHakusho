<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player com Ocultação de Controles e Playlist</title>
  <style>
    /* Reset e estilos gerais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      overflow: auto;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* -------------------------
       CONTAINER E VÍDEO
       ------------------------- */
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 75%;
      background-color: #111;
      overflow: hidden;
    }

    #videoPlayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
      outline: none;
    }

    /* -------------------------
       CONTROLES
       ------------------------- */
    .controls-overlay {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      opacity: 1;
      transition: opacity 0.4s;
      pointer-events: auto;
    }

    .bottom-controls {
      position: relative;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    }

    .controls-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    .controls-container button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .controls-container button:hover {
      background-color: #333;
    }

    .progress-wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }

    .progress-container {
      flex: 1;
      height: 8px;
      background-color: #444;
      border-radius: 4px;
      cursor: pointer;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: red;
      transition: width 0.1s linear;
    }

    #timeRemaining {
      font-size: 0.9rem;
      color: #ccc;
    }

    /* -------------------------
       PLAYLIST
       ------------------------- */
    .playlist-container {
      width: 100%;
      background-color: #111;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
      overflow-y: hidden; /* Remove a rolagem */
    }

    #videoTitle {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .playlist-container ul {
      list-style: none;
      width: 100%;
    }

    .playlist-container li {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #222;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s;
      color: #fff;
    }

    .playlist-container li:hover {
      background-color: #333;
    }

    .playlist-container li.playing {
      background-color: #444;
    }

    /* -------------------------
       FULLSCREEN - OCULTAR CONTROLES
       ------------------------- */
    :fullscreen .controls-overlay,
    :fullscreen .progress-wrapper,
    :fullscreen .controls-container,
    :fullscreen #timeRemaining,
    :fullscreen .playlist-container {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer">
    <video 
      id="videoPlayer"
      preload="metadata"
      playsinline
      webkit-playsinline
      x-webkit-airplay="allow"
      disablepictureinpicture
      controlslist="nodownload nofullscreen noremoteplayback noplaybackrate"
    ></video>

    <div class="controls-overlay" id="controlsOverlay">
      <div class="bottom-controls">
        <div class="controls-container">
          <button id="prevBtn">Anterior</button>
          <button id="playPauseBtn">Play</button>
          <button id="nextBtn">Próximo</button>
          <button id="fullscreenBtn">Tela Cheia</button>
        </div>
        <div class="progress-wrapper">
          <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          <span id="timeRemaining">00:00</span>
        </div>
      </div>
    </div>
  </div>

  <div class="playlist-container">
    <h2 id="videoTitle">Carregando...</h2>
    <ul id="playlist"></ul>
  </div>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const playlist = document.getElementById('playlist');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const progressBar = document.getElementById('progressBar');
    const timeRemaining = document.getElementById('timeRemaining');

    const videos = [
      { src: "https://www.w3schools.com/html/mov_bbb.mp4", title: "Vídeo 1" },
      { src: "https://www.w3schools.com/html/movie.mp4", title: "Vídeo 2" }
    ];

    let currentIndex = 0;

    function loadVideo(index) {
      if (index < 0 || index >= videos.length) return;
      currentIndex = index;
      videoPlayer.src = videos[currentIndex].src;
      document.getElementById('videoTitle').textContent = videos[currentIndex].title;
      videoPlayer.play();
      highlightCurrentItem();
    }

    function highlightCurrentItem() {
      const items = playlist.querySelectorAll('li');
      items.forEach(li => li.classList.remove('playing'));
      playlist.children[currentIndex].classList.add('playing');
    }

    playlist.addEventListener('click', (e) => {
      if (e.target.tagName === 'LI') {
        loadVideo([...playlist.children].indexOf(e.target));
      }
    });

    playPauseBtn.addEventListener('click', () => {
      if (videoPlayer.paused) {
        videoPlayer.play();
        playPauseBtn.textContent = "Pause";
      } else {
        videoPlayer.pause();
        playPauseBtn.textContent = "Play";
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) loadVideo(currentIndex - 1);
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < videos.length - 1) loadVideo(currentIndex + 1);
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    window.onload = () => {
      videos.forEach(video => {
        const li = document.createElement('li');
        li.textContent = video.title;
        playlist.appendChild(li);
      });
      loadVideo(0);
    };
  </script>
</body>
</html>
